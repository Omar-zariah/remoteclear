
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RemoteClear SaaS</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="hero text-center text-white py-5">
    <h1>Welcome to RemoteClear</h1>
    <p>Your trusted platform for verifying remote workers</p>
    <div class="d-flex justify-content-center mt-4">
      <a href="#login" onclick="showLogin()" class="btn btn-light mx-2">Login</a>
      <a href="#register" onclick="showRegister()" class="btn btn-outline-light mx-2">Register</a>
      <a href="#passport" onclick="showEmployerPassportForm()" class="btn btn-outline-light mx-2">Create Passport</a>
      <a href="#verify" onclick="showCompanyCheckForm()" class="btn btn-outline-light mx-2">Verify Employer</a>
    </div>
  </section>

  <main class="container py-5" id="mainContent"></main>

  <script src="js/app.js"></script>
</body>
</html>
